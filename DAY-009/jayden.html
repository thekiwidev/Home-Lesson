<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="mt-5">
        <img src="./logo.png" alt="" width="48" />
      </header>
      <section class="mt-5 container">
        <div class="row">
          <div class="col-6">
            <h6 class="text-muted text-uppercase">coming soon</h6>
            <h1 class="text-capitalize fw-bold mt-4">
              Get Notifed About Our Store Opening
            </h1>
            <form class="row mt-4">
              <div class="col-6">
                <input
                  type="text"
                  class="form-control p-3"
                  placeholder="Enter your email address*"
                />
              </div>
              <div class="col-6">
                <button
                  class="btn btn-outline-warning text-capitalize p-3 text-dark border-2"
                >
                  notify me
                </button>
              </div>
            </form>
            <h6 class="fst-italic text-muted mt-3">
              Not to worry, no spam will come your way
            </h6>
            <div class="col-6 row mt-5">
              <div class="col-4">
                <img src="./twitter.png" alt="" />
              </div>
              <div class="col-4">
                <img src="./facebook.png" alt="" />
              </div>
              <div class="col-4">
                <img
                  src="./instagram.png
                    "
                  alt=""
                />
              </div>
            </div>
          </div>
          <div class="col-6">
            <img src="./chair.png" alt="" width="400" />
          </div>
        </div>
      </section>
    </div>
    <script src="./bootstrap/bootstrap.min.js"></script>
  </body>
</html>
