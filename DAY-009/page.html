<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <header class="my-5">
        <img class="" src="./logo.png" alt="" width="48" height="48" />
      </header>
      <section class="my-5 container">
        <div class="row">
          <div class="col-6">
            <h6 class="text-secondary text-uppercase">coming soon</h6>
            <p class="h1 fw-bold text-capitalize mt-4">
              Get notifed about our store opening
            </p>
            <form class="form-group row mt-4">
              <div class="col-6">
                <input
                  type="text"
                  class="form-control outline-secondary p-3"
                  placeholder="Enter your email address*"
                />
              </div>
              <div class="col-6">
                <button
                  class="btn btn-outline-warning text-dark text-capitalize border-2 p-3"
                >
                  notify me
                </button>
              </div>
            </form>
            <h6 class="fst-italic text-secondary mt-3">
              Not to worry, no spam will come your way
            </h6>
            <div class="col-6 row my-5">
              <div class="col-4">
                <img src="./twitter.png" alt="twitter" />
              </div>
              <div class="col-4">
                <img src="./facebook.png" alt="facebook" />
              </div>
              <div class="col-4">
                <img src="./instagram.png" alt="instagram" />
              </div>
            </div>
          </div>
          <div class="col-6">
            <img src="./chair.png" alt="chair" width="400" />
          </div>
        </div>
      </section>
    </div>

    <script src="./bootstrap/bootstrap.min.js"></script>
  </body>
</html>
